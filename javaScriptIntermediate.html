<html>

<head>

    <script>
        function fizzBuzz(countTo, div3, div5) {
            for (var i = 1; i <= countTo; i++) {
                if (i % 3 == 0 && i % 5 == 0) {
                    console.log(div3 + div5);
                }
                else if (i % 3 == 0) {
                    console.log(div3);
                }
                else if (i % 5 == 0) {
                    console.log(div5);
                }
                else {
                    console.log(i);
                }
            }
        }

        fizzBuzz(68, "Fuzz", "Bizz");

        function iteration4(input) {
            var count = 0;
            while (input != 1) {
                if (input % 3 === 0) {
                    input = input / 3;
                    console.log("Diveded by 3, Current value: " + input);
                } else if (input % 3 === 1) {
                    input--;
                    input = input / 3;
                    console.log("Subtracted 1, Divided by 3, Current value: " + input);
                } else if (input % 3 === 2) {
                    input++;
                    input = input / 3;
                    console.log("Added 1, Divided by 3, Current value: " + input);
                }
                count++;
            }
            console.log("It took " + count + " iterations.");
        }

        iteration4(300);

        function strings4(inputString) {
            var tripleCount = 0;
            for (var j = 0; j < inputString.length; j++) {
                var testChar = inputString.charAt(j);
                if (inputString.charAt(j + 1) === testChar & inputString.charAt(j + 2) === testChar) {
                    tripleCount++;
                }
            }
            console.log(tripleCount);
        }

        strings4("xxxabyyyycd");

        // DOM1 Task

        function createParaElement() {
            var p = document.createElement("p");
            p.setAttribute("id", "para1");
            //document.getElementById("div1").appendChild(p);
            var element = document.getElementById("div1");
            var child = document.getElementById("input1");
            element.insertBefore(p, child);
        }

        function changeText() {
            para = document.getElementById("para1");
            para.innerHTML = document.getElementById("input1").value;
        }

        function deletePara() {
            var parent = document.getElementById("div1");
            parent.removeChild(document.getElementById("para1"));
        }
    </script>

</head>

<body>
    <div id="div1">
        <input type="text" name="input" id="input1" value="">
        <br>
        <button type="button" onclick="createParaElement()">Click to create a new paragraph</button>
        <br>
        <button type="button" onclick="changeText()">Click to change the text.</button>
        <br>
        <button type="button" onclick="deletePara()">Click to delete paragraph.</button>
    </div>
</body>


</html>
