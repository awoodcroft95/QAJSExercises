<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Garage</title>
    <link rel="stylesheet" type="text/css" href="garage.css">
    <script src=garageScript.js type="text/javascript"></script>
</head>

<body>
    <h1>Garage</h1>
    <br>
    <div id="carsToAdd">
        <h4>Possible Cars to Add</h4>
        <select name="cars" id="carSelectIn" onmouseup="changeLicencePlateText('genLicenceFromListIn', 'carSelectIn')">
            <option value="Volvo-CS15 NET-4-3">Volvo</option>
            <option value="Saab-BG98 KJF-4-5">Saab</option>
            <option value="Fiat-MJ26 LAS-4-2">Fiat</option>
            <option value="Audi-AD34 HBR-3-1">Audi</option>
        </select>
        <br> Licence Plate of Selected Car
        <p id='genLicenceFromListIn'></p>
    </div>
    <div id="carsToRemove">
        <h4>Possible Cars to Remove</h4>
        <select name="cars" id="carSelectOut" onmouseup="changeLicencePlateText('genLicenceFromListOut', 'carSelectOut')">
            <option value="Volvo-CS15 NET-4-3">Volvo</option>
            <option value="Saab-BG98 KJF-4-5">Saab</option>
            <option value="Fiat-MJ26 LAS-4-2">Fiat</option>
            <option value="Audi-AD34 HBR-3-1">Audi</option>
        </select>
        <br> Licence Plate of Selected Car
        <p id='genLicenceFromListOut'></p>
    </div>



    <div id="carsToAdd">
        <h3>Check In</h3>
        Licence Plate
        <br>
        <button type="button" onclick="checkInCar()">Confirm Check In</button>
        <br>
    </div>
    <div id="carsToRemove">
        <h3>Check Out</h3>
        Licence Plate
        <br>
        <button type="button" onclick="">Confirm Check Out</button>
        <br>
    </div>
    <div>
        <h3>Output</h3>
        <button type="button" onclick="outputContents()">Output Garage Contents</button>
    </div>
</body>

</html>
